set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf

set-option -g status-position  top

set-option -g base-index 1
set-window-option -g pane-base-index 1

# Enable RGB colour
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -sg escape-time 20

set-option -g status "on"
set-option -g mouse "on"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key 's' setw synchronize-panes

# Clear screen
bind C-l send-keys 'C-l'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_style "custom"

set -g @catppuccin_window_left_separator "#[bg=default,fg=#{@thm_surface_0}]█#[bg=#{@thm_surface_0},fg=#{@thm_fg}]"
set -g @catppuccin_window_middle_separator "#[fg=#{@thm_overlay_2}]"
set -g @catppuccin_window_right_separator "#[bg=default,fg=#{@thm_overlay_2}]█"
set -g @catppuccin_window_current_left_separator "#[bg=default,fg=#{@thm_surface_1}]█#[bg=#{@thm_surface_1},fg=#{@thm_fg}]"
set -g @catppuccin_window_current_middle_separator "#[fg=#{@thm_mauve}]"
set -g @catppuccin_window_current_right_separator "#[bg=default,fg=#{@thm_mauve}]█"

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_connect_separator "yes"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g @plugin 'tmux-plugins/tmux-battery'
#set -ogq "@catppuccin_battery_icon" "#{l:#{battery_icon}} "

set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
